version: "3.1"
nlu:
- regex: day
  examples: |
    - \b(0?[1-9]|[12][0-9]|3[01])\b

- regex: month
  examples: |
    - \b(Janeiro|Fevereiro|Março|Abril|Maio|Junho|Julho|Agosto|Setembro|Outubro|Novembro|Dezembro)\b

- regex: year
  examples: |
    - \b(19|20)\d{2}\b

- intent: greet
  examples: |
    - Oi Calendário
    - Bom dia, Calendário
    - Boa tarde, Calendário
    - Boa noite, Calendário
    - Olá Calendário
    - Olá calendário
    - olá
    - olá calendário
    - olá calendário
    
- intent: goodbye
  examples: |
    - Xau, Calendário
    - Adeus, Calendário
    - Até logo, Calendário
    - Boa noite, Calendário
    - Até amanhã, Calendário

- intent: affirm
  examples: |
    - Sim
    - Claro
    - Parece-me bem
    - Correto
    - Okay
    - Ok
    - sim

- intent: deny
  examples: |
    - Não
    - Nope
    - Nunca
    - Acho que não
    - Não gosto assim
    - Nem por isso

  - intent: list_all_events
    examples: |
      - Lista os eventos 
      - Lista todos os eventos 
      - Lista os eventos, por favor
      - Lista todos os eventos, por favor
      - Podes listar os eventos?
      - Podes listar os eventos, por favor?
      - Podes listar todos os eventos?
      - Podes listar todos os eventos, por favor?

  - intent: list_all_events_of_a_date
    examples: |
      - Lista os eventos de [10](day) de [Janeiro](month) de [2020](year)
