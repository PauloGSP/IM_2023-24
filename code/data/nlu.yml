version: "3.1"
nlu:

  #
  # REGEXS
  #

- regex: day
  examples: |
    - \b(0?[1-9]|[12][0-9]|3[01])\b

- regex: month
  examples: |
    - \b(Janeiro|Fevereiro|Março|Abril|Maio|Junho|Julho|Agosto|Setembro|Outubro|Novembro|Dezembro)\b
    - \b(1-31)\b
- regex: year
  examples: |
    - \b(19|20)\d{2}\b

  #
  # INTENTS
  #

  # Greetings

- intent: greet
  examples: |
    - Oi Calendário
    - Bom dia, Calendário
    - Boa tarde, Calendário
    - Boa noite, Calendário
    - Olá Calendário
    - Olá calendário
    - olá
    - olá calendário
    - olá calendário

  # Goodbye
    
- intent: goodbye
  examples: |
    - Xau, Calendário
    - Adeus, Calendário
    - Até logo, Calendário
    - Até amanhã, Calendário

  # Afirmation

- intent: affirm
  examples: |
    - Sim
    - Claro
    - Parece-me bem
    - Correto
    - Okay
    - Ok
    - sim

  # Denial

- intent: deny
  examples: |
    - Não
    - Nope
    - Nunca
    - Acho que não
    - Não gosto assim
    - Nem por isso

  # List all the events in the callendar

- intent: list_all_events
  examples: |
    - Lista os eventos 
    - Lista todos os eventos 
    - Lista os eventos, por favor
    - Lista todos os eventos, por favor
    - Podes listar os eventos?
    - Podes listar os eventos, por favor?
    - Podes listar todos os eventos?
    - Podes listar todos os eventos, por favor?

  # List all the events of a given day

- intent: list_all_events_of_a_date
  examples: |
    - Lista os eventos de [10](day) de [Janeiro](month) de [2020](year)
    - Lista todos os eventos de [7](day) do [10](month) de [2005](year)
    - Lista os eventos de [20](day) de [Outubro](month) de [2023](year), por favor
    - Lista todos os eventos de [25](day) de [Abril](month) de [1973](year), por favor
    - Podes listar os eventos de [1](day) do [1](month) de [2021](year)?
    - Podes listar os eventos de [17](day) de [Fevereiro](month) de [2000](year), por favor?
    - Podes listar todos os eventos de [11](day) do [8](month) de [2001](year)?
    - Podes listar todos os eventos de [31](day) de [Dezembro](month) de [2010](year), por favor?

  # List all the events of a given color tag

- intent: list_all_events_of_a_color_tag
  examples: |
    - Lista os eventos com a tag [verde](event_color)
    - Podes dizer-me os eventos de cor [amarelo](event_color)
    - Quero todos os eventos com a tag [vermelhor](event_color)
    - Mostra-me todos eventos tagados a [azul](event_color)
    - Podes listar os eventos de tag [rosa](event_color)

  # Search/Describe an event given its name

- intent: list_an_event_by_title
  examples: |
    - Procura pelo evento [Consulta no Médico](event_title)
    - Procura pelo evento [Google](event_title)
    - Há algum evento de nome [Ir ao Café](event_title)
    - Encontra o evento [Reunião de Trabalho](event_title)
    - Encontra o evento [Trabalho](event_title)
    - Quero ver o evento [Encontro de Amigos](event_title)
    - Quero ver o evento [Amigos](event_title)

  # FORMS
  # Create a new event in the calendar

- intent: create_event
  examples: |
    - Quero criar um novo evento
    - Adicionar um evento ao meu calendário
    - Gostaria de marcar um novo compromisso
    - Vamos marcar um novo evento no calendário

- intent: provide_event_title
  examples: |
    - O evento se chama [Consulta no Dentista](event_title)
    - Nomeie o evento [Reunião do Projeto](event_title)
    - O título deve ser [Café com o João](event_title)
    - É [Aula de Ioga](event_title)
    - Chame de [Almoço da Equipe](event_title)

- intent: provide_event_date
  examples: |
    - A data é [10](day) de [Março](month) de [2004](year)
    - Será no dia [3](day) de [Julho](month) de [2015](year)
    - Marque para o dia [5](day) de [Junho](month) de [2007](year)
    - Agende para o dia [20](day) de [Dezembro](month) de [2022](year)
    - A consulta é no dia [31](day) de [Janeiro](month) de [2020](year)
    - O evento será no dia [16](day) de [Outubro](month) de [2019](year)

- intent: provide_event_time
  examples: |
    - Começa às [10 e 30](event_time)
    - O horário deve ser [14:30](event_time)
    - Defina o horário para as [17 horas](event_time)
    - Preciso que seja às [20 horas](event_time)
    - Inicie o evento às [7 da manhã](event_time)

- intent: provide_event_color
  examples: |
    - Usa a cor [azul](event_color)
    - Utiliza a cor [vermelho](event_color)
    - Quero a cor [amarelo](event_color)
    - Cor [verde](event_color)

- intent: submit_event
  examples: |
    - Submete o evento
    - Adicionar o evento
    - Criar o evento
    - Feito
    - Evento conluído

- intent: cancel_event
  examples: |
    - Cancela o evento
    - Voltar para o calendário
    - Cancelar
    - Voltar
    - Sair