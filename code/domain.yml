version: '3.1'

intents:
- greet
- goodbye
- affirm
- deny
- list_all_events
# - light_switch

entities:
  - day
  - month
  - year
# - switch

slots:
  day:
    type: text
    influence_conversation: false
  month:
    type: text
    influence_conversation: false
  year:
    type: text
    influence_conversation: false
  # switch:
  #   type: text
  #   influence_conversation: true
  #   mappings:
  #   - type: from_entity
  #     entity: switch

responses: # Muitas coisas daqui são pah depois
  utter_greet:
  - text: Olá, como posso ajudar? Pode perguntar caso não saiba as funcionalidades disponíveis.
  utter_goodbye:
  - text: Adeus!
  - text: Lembre-se, estou sempre à sua disposição!
  utter_confirm_date:
    - text: "Looking up events for {day} {month} {year}."
  utter_events_listed:
    - text: "Here are your events: ..."
  utter_default:
  - text: Desculpe, não percebi. Pode repetir?

actions:
- action_list_all_events
- actionlist_all_events_of_a_date

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
