version: '3.1'

intents:
  - affirm
  - greet
  - list_all_events
  - list_all_events_of_a_day
  - list_all_events_of_a_date
  - list_all_events_of_a_color_tag
  - list_an_event_by_title
  - create_event
  - update_event
  - provide_title
  - provide_event_day
  - provide_event_date
  - provide_time
  - provide_color_tag
  - submit_event
  - cancel_event

entities:
  - day
  - month
  - year
  - date
  - title
  - time
  - color_tag

slots:
  day:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: day
  month:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: month
  year:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: year
  date:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: date
  title:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: title
  time:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: time
  color_tag:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: color_tag

responses:
  utter_greet:
    - text: Olá, como posso ajudar? Pode perguntar caso não saiba as funcionalidades disponíveis.
  utter_goodbye:
    - text: Adeus!
  utter_default:
    - text: Desculpe, não percebi. Pode repetir?

actions:
  - action_default_fallback
  - action_list_all_events
  - action_list_all_events_of_a_day
  - action_list_all_events_of_a_date
  - action_list_all_events_of_a_color_tag
  - action_list_an_event_by_title
  - action_create_event
  - action_update_event
  - action_provide_title
  - action_provide_day
  - action_provide_date
  - action_provide_time
  - action_provide_color_tag
  - create_submit_event
  - create_cancel_event
  - delete_event

# forms:
